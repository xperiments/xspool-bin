name: Update TigerTag JSON

on:
  schedule:
    # Runs every 2 hours at minute 0 (e.g. 00:00, 02:00, 04:00, â€¦)
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run JSON Generation Script
        run: node scripts/update-db.js

      - name: Commit and Push JSON Changes
        run: |
          # Configure Git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          # Ensure the remote URL uses the GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/xperiments/xspool-bin.git
          # Add the generated JSON file (adjust path if needed)
          git add -f ./db/tigerTagDatabase.json
          # Commit only if there are changes; skip commit if none
          git commit -m "chore: update TigerTag JSON [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
